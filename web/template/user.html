<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="http://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript"></script>

	<!-- font awesome from BootstrapCDN -->
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<script src="/public/js/js.cookie.js"></script>
	<script src="/public/js/user.js"> </script>
	<link href="/public/css/app.css" rel="stylesheet">
</head>
<body class="home">
	<div class="container">
		<div class="login-page clearfix">
			<div class="logged-in-box auth0-box logged-in">
				<h1 id="logo"><img src="/public/image/auth0_logo_final_blue_RGB.png" /></h1>
				<img class="avatar" src="{{.picture}}"/>
				<h2>Welcome {{ .nickname }}</h2>
				<p>Please fill in your profile details below:</p>
				
				<form id="userDetailsForm" method="POST" action="/profile">
					<label for="firstname">First Name:</label><br>
					<input type="text" id="firstname" name="firstname" required><br><br>

					<label for="middlename">Middle Name:</label><br>
					<input type="text" id="middlename" name="middlename"><br><br>

					<label for="lastname">Last Name:</label><br>
					<input type="text" id="lastname" name="lastname" required><br><br>

					<label for="phoneno">Phone Number:</label><br>
					<input type="text" id="phoneno" name="phoneno" required><br><br>

					<label for="city">City:</label><br>
					<input type="text" id="city" name="city"><br><br>

					<label for="state">State:</label><br>
					<input type="text" id="state" name="state"><br><br>

					<label for="country">Country:</label><br>
					<input type="text" id="country" name="country"><br><br>

					<button type="submit" class="btn btn-primary">Save Profile</button>
				</form>
				
				<a id="qsLogoutBtn" class="btn btn-primary btn-lg btn-logout btn-block" href="/logout">Logout</a>
			</div>
		</div>
	</div>
</body>
</html>
